{{define "content"}}
<div class="columns is-mobile is-centered">
    <div class="column is-half-desktop">
        <form id="form" class="" action="/oeis">
            <input id="in" name="in" class="input" value="{{.in}}" />
            <input type="checkbox" id="de" name="de" {{if .decimal_expansion}}checked{{end}} />
            <label class="checkbox" for="de">Decimal expansion only</label>
        </form>
    </div>
</div>
{{if .data}}
<h1>Found: {{.count}} in {{.elapsed}}ms</h1>
<ol type="1" class="">
    {{range .data}}
    <li style="white-space: nowrap;">
        {{if .Desc}}<a href="https://oeis.org/{{.ID}}">{{.Desc}}</a>{{else}}<a href="https://oeis.org/{{.ID}}">{{.ID}}{{end}} - {{.Seq}}</li>
    {{end}}
</ul>
{{else}}
<h1>Found: 0 in {{.elapsed}}ms</h1>
{{end}}
</div>

<script>
    document.getElementById("de").addEventListener("click", event => {
        let form = document.getElementById("form")
        form.submit()
    });
</script>
{{end}}
